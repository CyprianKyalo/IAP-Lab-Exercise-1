<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	
</head>
<body>

	<h2>Log In</h2>
	<form action="" method="POST">
		<label for="">Email</label><br>
		<input type="email" name="emmail" id="e-mail"><br>

		<br><label for="">Password</label><br>
		<input type="password" name="passwd" id="pwd"><br>

		<br><input type="submit" name="submit" value="Log In" id="log" class="btn btn-dark">
		
		<button>Back</button><br>

		<br><a href="#">Change password</a>
	</form>

	<script type="text/javascript">
		const Email = document.getElementById("e-mail");
		const Pwd = document.getElementById("pwd");
		const But = document.getElementById("log");

		var entry = localStorage.getItem("Email");
		var pwd = localStorage.getItem("Password");
		//console.log("Username: " + entry + "Password: " + pwd);

		But.onclick = function(){
			const mail = Email.value;
			const pass = Pwd.value;

			if(mail == entry && pass == pwd){
				alert('You have successfully logged in');
				var url = "https://www.tutorialspoint.com/javascript/javascript_page_redirect.htm";
				window.location.href = url;
			}else{
				alert('Incorrect Login');
			}
		}

	</script>
</body>
</html>
